<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type= "text/css" href="assets/css/reset.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type= "text/css" href="assets/css/style.css">
        
            </head>
    <body class= "container">
        <div id="header">
           <h1>Crystal Game</h1>
        </div>
        <main class= "container" id= "info">
            <p>Instructions</p>
            <br>
            <p>Add up the random gems for a total that doesnt go over the target number!</p>
            <br>
            <p>Good luck!</p>
        </main>
        <section class= "container" id="game">
            <div id="wins">
                <h3 id="w">Wins: </h3>
            </div>
            <div id= "loses">
                <h3 id="l">Loses: </h3>
            </div>
            <div id="target">
                <h3>Target:</h3>
                <p></p>
            </div>
            <div id="player">
                <h3>Your Score:</h3>
                <p></p>
            </div>
            <div class= "crystal" id= "first">
                <h3 id= "firstNumber"></h3>
                    <img class="picture" src="assets/images/crystal-1.jpg" width="200px" height="200px">
            </div>
            <div class= "crystal" id= "second">
                <h3 id= "secondNumber"></h3>
                    <img class="picture" src="assets/images/crystal-2.jpg" width="200px" height="200px">
            </div>
            <div class= "crystal" id= "third">
                <h3 id= "thirdNumber"></h3>
                    <img class="picture" src="assets/images/crystal-3.jpg" width="200px" height="200px">
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
            </body>
</html>
